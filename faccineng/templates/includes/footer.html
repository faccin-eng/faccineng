{% load wagtailsettings_tags wagtailcore_tags %}

<footer class="site-footer">
    <div class="container">
        {% with footer=settings.base.FooterSettings %}

            {% if footer.footer_text %}
                <div class="footer-text">
                    {{ footer.footer_text|richtext }}
                </div>
            {% endif %}
            {% endwith %}
        </div>
</footer>
