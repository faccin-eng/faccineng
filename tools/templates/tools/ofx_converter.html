{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<h1>{{ page.title }}</h1>

{% if page.intro_text %}
    {{ page.intro_text|richtext }}
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="ofx_file" accept=".ofx">
    <button type="submit">Converter</button>
</form>
{% endblock %}
